<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <!-- navbar -->
        <nav class="navbar">
            <!-- title -->
            <p class="brand-title">Brand Name</p>
            <!-- hamburger menu -->
            <a href="#" id="toggle-button" class="toggle-button">
                <!-- spans are used to represent each bar -->
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <!-- nav-links -->
            <div class="navbar-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <script src="script.js"></script>
</body>
</html>
